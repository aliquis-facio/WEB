    <input type="button" value="night" onclick="

    <h1>CHOCOLATE</h1>
    <p>
        초콜릿은 카카오 콩을 정제한 카카오매스에 설탕 등을 첨가해 만든 달콤한 맛의 과자이다. 음료화한 상태인 핫초코로 마시거나 고체로 굳혀 먹으며, 이외에도 여러 디저트의 재료로 사용된다.

        초콜릿을 전문적으로 만드는 사람을 쇼콜라티에(chocolatier)라고 부른다.
    </p>
